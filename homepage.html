<script>// Array of images for the background
    let images = [
        "url('mental (1).jpg')", 
        "url('mental (2).jpg')", 
        "url('mental (3).jpg')"
    ];
    
    let currentImageIndex = 0;
    
    // Function to change background image every 5 seconds
    function changeBackgroundImage() {
        currentImageIndex = (currentImageIndex + 1) % images.length;
        document.querySelector('.background-section').style.backgroundImage = images[currentImageIndex];
    }
    
    // Set interval to change background image every 5 seconds
    setInterval(changeBackgroundImage, 5000); // 5000ms = 5 seconds
    </script>
